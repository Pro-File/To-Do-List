<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c616abf227.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Comic+Neue|Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="icon" href="./icon.png">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div></div>
        <div class="header"></div>
        <div></div>

        <div></div>
        <div class="content">
            <div class="title flex">
                <h1>To Do List</h1>
            </div>

            <div class="time">
                <div class="date flex">
                    <h1 id="timeHeading">12:00 pm</h1>
                </div>
                <div class="resetBtn flex">
                    <form>
                        <input type="text" placeholder="Search.." id="Search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                      </form>
                </div>
            </div>

            <div class="ListArea">
                <ul id="List">
                    <!-- <li class="item">
                        <p class="text">Drink Cofee</p>
                        <i class="fa fa-check-circle co" job="complete" id="0"></i>
                        <i class="fa fa-trash-o de" job="delete" id="0"></i>
                    </li> -->
                </ul>
            </div>
           <div class="user_Access">
            <div class="userInput">
                <i class="fa fa-plus-circle"></i>
                <input type="text" id="input" placeholder="Add Task to Do..">
            </div>
            
            <div class="buttonArea flex">
                <!-- <button id= "inputButton" action='submit'>Add</button> -->
                <button id="all">ALL</button>
                <button id="completed">COMPLETED</button>
                <button id="active">ACTIVE</button>
            </div>
        </div>
        </div>
        <div></div>

        <div></div>
        <div class="footer flex"></div>
        <div></div>

</div>
    <script src="index.js"></script>
</body>
</html>
